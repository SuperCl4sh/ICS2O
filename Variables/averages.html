<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <script>
      let currTot=0.0;
      for (let i=0;i<4;++i) currTot+=(parseFloat(prompt("Enter grade"))); //one line loop to get 4 floats from user
      document.write(String(currTot/4.0));
    </script>
  </body>
</html>
