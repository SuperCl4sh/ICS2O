<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
</head>

<body>
	<script>
		let length=parseInt(prompt("Enter a length")),width=parseInt(prompt("Enter a width");
    		document.write(String(perim(length,width))+"<br>");
    		document.write(String(area(length,width)));
    		function perim(l,w) {return 2*(l+w);} //neat one line perimeter formula
    		function area(l,w) {return l*w;} //neat one line area formula
	</script>
</body>

</html>
