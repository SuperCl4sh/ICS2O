<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
    body {
    font-family:'Times New Roman', Times, serif;
    }
    .buttons {
      align-content:center;
      margin:0 auto;
      padding:20px;
      width:75%;
      height:75%;
      position: absolute;
      right:-15%;
    }
</style>
  </head>
  <body>
    <script>
      function everyNumber() {
          let num=parseInt(prompt("Enter a number")),stop=parseInt(prompt("Enter another number"));
          document.getElementById("exerciseOne").innerHTML="Your sequence is: "; //initialize variables
          for (let i=num;i<=stop;i++) {
            document.getElementById("exerciseOne").innerHTML+=String(i)+" ";//add the number to the page
          }
          return;
        }

        function evenNumber() {
          let num=parseInt(prompt("Enter a number")),stop=parseInt(prompt("Enter another number"));
          document.getElementById("exerciseTwo").innerHTML="Your sequence of even numbers is: ";
          if ((num&1)) ++num;
          for (let i=num;i<=stop;i+=2) {
            document.getElementById("exerciseTwo").innerHTML+=String(i)+ " "; //add number to page
          }
          return;
          
        }
        function highLo() {
          let num=parseInt(prompt("Enter a number")),stop=parseInt(prompt("Enter another number"));
          document.getElementById("exerciseThree").innerHTML="Your sequence of numbers in decreasing order is: ";
          for (let i=stop;i>=num;i--) {
            document.getElementById("exerciseThree").innerHTML+=String(i)+" "; //add number to page
          }
          return;
        }

        function calc() {
          let num2=parseInt(prompt("Enter a number")),num=parseInt(prompt("Enter another number"));
          let sum=0;
          for (let i=num2;i<=num;i++) {
            sum+=i;//sum all the numbers from 1 to n
          }
          return document.getElementById("exerciseFour").innerHTML="Your sum from "+String(num2)+" to "+String(num)+" is "+String(sum);
        }//note that this solution runs in linear time O(N) and can be improved to O(1) using the formula of a sum of an arithmetic progression as the sum of the numbers 1,2,3,...,n is exactly n*(n+1)/2

        function countWords() {
          let sentence=prompt("Enter a sentence"),ans=0,curr="";
          sentence=sentence.replace(/[^0-9a-zA-Z_ ]/,''); //removing all non alpha-numeric and non-space characters using regex
          let words=sentence.split(" "); //generate words (in a proper sentence, all words are separated by a space)
          for (let i=0;i<words.length;i++) {
            if (words[i].length==1) {
              if (words[i]==' ') continue; //check if user entered multiple consecutive spaces
            }
            else if (words[i].length==0) continue; //checking for strings of length 0 (previously were non-alpha numeric but removed because of regex)
            ++ans;
          }
          document.getElementById("exerciseFour").innerHTML="The total words in the entered message is "+String(ans);//print answer
        }
    </script>
    <div class="whole">
    <div class="buttons">
    <button type="button" id="oneA" onClick="everyNumber()">Every Number</button>
    <button type="button" id="oneB" onClick="evenNumber()">Even numbers</button>
    <button type="button" id="oneC" onClick="highLo()">High to low</button>
    <button type="button" id="two" onClick="calc()">For Sum</button>
    <button type="button" id="three" onClick="countWords()">Count words</button>
    </div>
    <div style="height:100px;width:100px"></div>
    <div style="text-align:center;align-content:center;">
    <div class="buttonsInfo">
      <div id="exerciseOne"></div>
      <div id="exerciseTwo"></div>
      <div id="exerciseThree"></div>
      <div id="exerciseFour"></div>
      <div id="exerciseFive"></div>
    </div>
    </div>
    </div>
  </body>
</html>
