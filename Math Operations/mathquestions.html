<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
</head>

<body>
	<script>
		let operations=["+","-","*","/","%"]; //possible operations
    for (let i=0;i<5;i++) { //loop to ask 5 questions
        let num1=Math.floor(Math.random()*500+1),num2=Math.floor(Math.random()*500+1),     num3=Math.floor(Math.random()*500+1),operation2=Math.floor(Math.random()*5),operation1=Math.floor(Math.random()*4),equ; //randomizing all of the numbers and operations (numbers start>0 to avoid division/mod by 0)
        equ="("+String(num1)+operations[operation1]+String(num2)+")"+operations[operation2]+String(num3); //concatentating strings to create equation
        document.write(equ+"<br>"); //displaying the equation
        document.write("Your response is: "+prompt("Question: "+equ+". Enter your answer: ")+"<br>"); //putting equation in prompt because this is prioritized over the write on line 8 for some reason
        let finalAns=0;
        if (operation1==0) finalAns=num1+num2; //addition
        else if (operation1==1) finalAns=num1-num2; //subtraction 
        else if (operation1==2) finalAns=num1*num2; //multiplication
        else if (operation1==3) finalAns=num1/num2; //division
        if (operation2==0) finalAns+=num3; //addition
        else if (operation2==1) finalAns-=num3; //subtraction
        else if (operation2==2) finalAns*=num3; //multiplication
        else if (operation2==3) finalAns/=num3; //division
        else if (operation2==4) finalAns%=num3; //modulo 
        document.write("The correct answer is: "+String(finalAns)+"<br>"); //writing the correct answer
}
	</script>
</body>

</html>
