<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
            let radius=parseInt(prompt("Enter a radius for a circle"));
            document.write("The area for a circle of radius "+String(radius)+" is: "+String(calc(radius)));

            function calc(radius) {
              return (Math.PI*Math.pow(radius,2)).toFixed(2);
            }
    </script>
  </body>
</html>
