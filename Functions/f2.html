<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      var words=["A","this","sir","dad","mother","father","cousin","keyboard","box","mouse","laptop","key","headphones","television"]; //list of words 

        document.write("Your secret word is "+generate());

        function generate() {
          return words[Math.floor(Math.random()*(words.length))%words.length]; //mode words.length ensures that there will never be an index out of bounds
        }
    </script>
  </body>
</html>
