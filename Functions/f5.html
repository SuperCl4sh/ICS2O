    <script>
      function doName() {
        return document.getElementById("fullName").innerHTML="Your full name is "+document.getElementById("fname").value+" "+document.getElementById("mname").value+" "+document.getElementById("lname").value;
      }
      function doGender() {
        return document.getElementById("Gender").innerHTML="Your gender is "+getGender();
      }
      function getGender() {
        if (document.getElementById("male").checked) return "male";
        else if (document.getElementById("female").checked) return "female";
        else if (document.getElementById("Other").checked) return "other";
        else return null;
      }
      function doGrade() {
        return document.getElementById("printGrade").innerHTML="You are in grade "+document.getElementById("grade").value;
      }
      function doBirth() {
        return document.getElementById("printBirth").innerHTML="Your date of birth is "+birth.value;
      }
      function calcAge() {
        let inputDate=document.getElementById("birth").value,vals=[],curr="";//initializing variables
        for (let i=0;i<inputDate.length;i++) { //iterating through the characters of the date inputted by the user to convert it into 3 variables: year, month, and day
          if (inputDate[i]=='-') {
            vals.push(parseInt(curr));
            curr="";
          }
          else curr+=inputDate[i];
        }
        if (curr.length>0) vals.push(parseInt(curr));
        let year=parseInt(vals[0]),month=parseInt(vals[1]),day=parseInt(vals[2]),today=new Date();
        let currDay=parseInt(today.getDate()),currMonth=parseInt(today.getMonth()),currYear=today.getFullYear(),ans=0;
        if (year==currYear&&currMonth==month&&currDay>=day) { //checking if birthday has passed
              ans=currYear-year;
        }
        if (ans==0) { //if answer has not been 
          ans=currYear-year-1;
        }
        return document.getElementById("finalDate").innerHTML="You are currently "+String(ans)+" years old";
      }
      function checkPalin() {
        let current=document.getElementById("fname").value,isPalin=1;
        //a palindrome is a string that is the same backwards, for example 'aba' is a palindrome, but 'abc' isn't
        for (let i=0,j=current.length-1&&isPalin;j>i;i++,j--) { //two pointers, one at start and another at end
          if (current[i]!=current[j]) isPalin=0; //if the two characters are not equal, they are not a palindrome
        }
        let change=(isPalin)?"":" not";
        return document.getElementById("palin").innerHTML="Your first name is a "+change+" palindrome";
      }
    </script>
